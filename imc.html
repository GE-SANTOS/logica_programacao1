<meta charset="utf-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura){

        var imc = peso / (altura * altura);
        mostra(" O imc calculado Ã© " + imc);
    }

    var pesoGeovane = 81;
    var alturaGeovane =1.82;
    calculaImc(pesoGeovane, alturaGeovane);

    var pesoGeovana = 50;
    var alturaGeovana =1.54;
    calculaImc(pesoGeovana, alturaGeovana);

    var pesoMadalena = 72;
    var alturaMadalena =1.75;
    calculaImc(pesoMadalena, alturaMadalena);

</script>
