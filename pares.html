<meta charset="utf-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    mostra("NÃºmeros pares de 1 a 100: ");
    var contador = 1;

    while (contador <= 100) {
        if (contador % 2 == 0) {
            mostra(contador);
        }

        contador++;
    }

    mostra("Fim!");
</script>
