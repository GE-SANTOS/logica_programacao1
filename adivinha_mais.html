<meta charset="UTF-8">
<input/>
<button>Compare com meu número</button>

<script>
    function sorteia() {
        // Gera números aleatorios de 1 a 10
        return Math.round(Math.random() * 10)
    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];
        var numero = 1;

        while (numero <= quantidade) {

            var numeroAleatorio = sorteia();

            if (numeroAleatorio != 0) {
                var achou = false;

                for (var posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }
        }

        return segredos;
    }
    // function sorteia recebe uma quantidade de números e devolve uma lista de segredos.
    var segredos = sorteiaNumeros(3);
    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você Acertou!!!");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você ERROU!!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica;
</script>
