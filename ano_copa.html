<meta charset="utf-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    //var anoLimite = parseInt(prompt("Entre com a data limite")):

    var anoCopa = 1930;
    // usando o anoLimite, ele substituiria o 2022.s
    while (anoCopa <= 2022) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("Fim!");
</script>
