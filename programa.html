<meta charset="utf-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var ano = 2021;

    mostra("Geovane tem " + (ano - 1986) + " anos");

    mostra("Madalena tem " + (ano - 1974) + " anos");

    ano = 2022;
    mostra("Geovana tem " + (ano - 2013) + " anos");

</script>
